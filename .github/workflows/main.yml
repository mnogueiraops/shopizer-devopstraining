name: CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvnw -B package --file pom.xml

  deploy:
    runs-on: self-hosted
    steps:

    - name: Clone repository and deploy on Ubuntu-ARM
    
      run: ssh -tt -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}       
      run: git clone https://github.com/mnogueiraops/shopizer-devopstraining.git
      run: cd shopizer-devopstraining
      run: mvnw clean install
      run: cd sm-shop
      run: mvnw spring-boot:run
